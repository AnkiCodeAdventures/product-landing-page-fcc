<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div class="logo-container">
          <div id="logo">
            <div class="inner-sphere position1"></div>
            <div class="inner-sphere position2"></div>
            <div class="inner-sphere position3"></div>
            <div class="inner-sphere position4"></div>
            <div class="inner-sphere position5"></div>
            <div class="inner-sphere position6"></div>
            <div class="inner-sphere position7"></div>
            <div class="inner-sphere position8"></div>
            <div class="inner-sphere position9"></div>
            <div class="inner-sphere position10"></div>
          </div>
        </div>
        <ul class="links-container">
          <li><a class="nav-link" href="#oled">Steam Deck OLED</a></li>
          <li><a class="nav-link" href="#dock">Dock</a></li>
          <li><a class="nav-link" href="#software">Software</a></li>
          <li><a class="nav-link" href="#deck">Deck Verified</a></li>
          <li><a class="nav-link" href="#tech-specs">Tech Specs</a></li>
        </ul>
      </nav>
      <img id="header-img" src="./videoframe_5592_girl_playing_dog.png"
      alt="girl playing with dog"
    </header>
    <main>
      <div id="oled">
        <video id="video" src="./overview_oled.webm" autoplay></video>
      </div>
      <div id="dock">
        <video id="video" src="./lifestyle_hotTub.webm" autoplay></video>
      </div>
      <div id="software">
        <video id="video" src="./case_silhouette.webm" autoplay></video>
      </div>
      <div id="deck">
        <video id="video" src="./lifestyle_airplane.webm" autoplay></video>
      </div>
      <div id="tech-specs">
        <img id="video" src="./tech-specs_oled_1_english.png" />
      </div>
    </main>
    <form
      id="form"
      action="https://www.freecodecamp.com/email-submit"
      method="post"
    >
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="email" name="email" />
      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
